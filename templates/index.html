<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>House Price Predictor</title>

    <style>
      
      body {
        background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Roboto', sans-serif;
      }

      
      .card {
        border: none;
        border-radius: 12px;
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.15);
        overflow: hidden;
        background: white;
      }

      .card-header {
        background-color: #007bff;
        color: white;
        text-transform: uppercase;
        padding: 30px;
        text-align: center;
        font-size: 1.5rem;
        letter-spacing: 1px;
        border-radius: 12px 12px 0 0;
      }

      .form-control {
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
        border: none;
        margin-bottom: 20px;
      }

      
      .btn-primary {
        background-color: #007bff;
        border: none;
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 8px;
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #0056b3;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
      }

      
      #prediction {
        font-size: 1.75rem;
        color: #28a745;
        font-weight: bold;
        margin-top: 20px;
      }

     
      label {
        font-size: 1rem;
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
      }

      
      input::placeholder {
        color: #bbb;
        font-size: 0.95rem;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
          <div class="card">
            <div class="card-header">
              House Price Predictor
            </div>
            <div class="card-body">
              <form method="post" accept-charset="utf-8" id="priceForm">
                <div class="form-row">
                  
                  <div class="col-md-6 form-group">
                    <label>Select the location:</label>
                    <select class="form-control" id="location" name="location" required>
                      {% for location in locations %}
                        <option value="{{location}}">{{location}}</option>
                      {% endfor %}
                    </select>
                  </div>

                  <div class="col-md-6 form-group">
                    <label>Enter the BHK:</label>
                    <input type="number" class="form-control" id="bhk" name="bhk" placeholder="Enter BHK" required>
                  </div>

                  <div class="col-md-6 form-group">
                    <label>Enter number of bathrooms:</label>
                    <input type="number" class="form-control" id="bath" name="bath" placeholder="Enter number of bathrooms" required>
                  </div>

                  <div class="col-md-6 form-group">
                    <label>Enter square feet:</label>
                    <input type="number" class="form-control" id="total_sqft" name="total_sqft" placeholder="Enter square feet" required>
                  </div>

                  <div class="col-md-12">
                    <button type="submit" class="btn btn-primary form-control" onclick="send_data()" id="predictButton">Predict Price</button>
                  </div>
                </div>
              </form>

              <div class="text-center">
                <h3><span id="prediction"></span></h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function form_handler(event) {
        event.preventDefault();
      }

      function send_data() {
        document.querySelector('form').addEventListener("submit", form_handler);

        var fd = new FormData(document.querySelector('form'));
        var xhr = new XMLHttpRequest();
        
        xhr.open('POST', '/predict', true);
        document.getElementById("prediction").innerHTML = "Predicting price... please wait.";
        
        xhr.onreadystatechange = function() {
          if (xhr.readyState == XMLHttpRequest.DONE) {
            document.getElementById('prediction').innerHTML = "Prediction: â‚¹ " + xhr.responseText;
          }
        };

        xhr.onload = function() {};
        xhr.send(fd);
      }
    </script>

   
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
